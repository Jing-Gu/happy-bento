<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Happy Bento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(recipes$ | async; as recipes) {

    <a [routerLink]="[recipe.id]" *ngFor="let recipe of recipes">
      <ion-card class="flex">
        <div class="w-1/3 h-20">
          <img [src]="recipe.img ? recipe.img : 'assets/healthy-food.png'" alt="" class="w-full h-full object-cover">
        </div>

        <div class="flex-1 p-4">
          <p class="font-bold line-clamp-1">{{recipe.title}}</p>
          <p class="text-xs line-clamp-1">{{recipe.memo}}</p>
        </div>
      </ion-card>
    </a>


  } @else {
    <div class="flex flex-col items-center gap-4 px-8 pt-16">
      <img src="assets/healthy-food.png" alt="">
      <p>Start adding your first meal idea</p>
    </div>

  }
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['./new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
